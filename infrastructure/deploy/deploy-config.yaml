# Cloud Run deployment configuration for learn-fast-with-ai

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: learn-fast-with-ai
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: learn-fast-with-ai-cloud-run-s@keithtest001.iam.gserviceaccount.com
      containers:
      - image: IMAGE_PLACEHOLDER
        ports:
        - name: http1
          containerPort: 3000
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"

